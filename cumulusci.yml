                    user_alias: UUser, AUser
                ui_options:
                    name: Adding Permission Set to Admin User
        
            4:
                task: deploy
                options:
                    path: force-app/main/default/
                ui_options:
                    name: Deploy the metadata            

            5:
                task: update_data
                options:
                    object: User
                    where: Profile.Name = 'System Administrator'
                    recipe: Snowfakery/updateUserRole.recipe.yml 

            6:
                task: deploy
                options:
                    path: force-custom/experiences
                ui_options:
                    name: Deploy the metadata for experience bundle

            7:
                task: util_sleep
                options:
                    seconds: 60

            8:
                task: publish_community
                options:
                    name: SchedulerExp
                ui_options:
                    name: Publish Guest Community 

            9:
                task: deploy
                options:
                    path: force-custom/connectedApps
                    transforms:
                        - transform: find_replace
                          options:
                            patterns:
                                - find: replaceMyURL
                                  inject_org_url: True
                                - find: replaceMyEmail
                                  inject_username: True

            10:
                task: deploy
                options:
                    path: force-custom/authproviders
                    transforms:
                        - transform: find_replace
                          options:
                            patterns:
                                - find: replaceMyURL
                                  inject_org_url: True

            11:
                task: deploy
                options:
                    path: force-custom/namedCredentials
                    transforms:
                        - transform: find_replace
                          options:
                            patterns:
                                - find: replaceMyURL
                                  inject_org_url: True
                                  
            12:
                task: load_dataset
                options:
                    mapping: datasets/default/default.mapping.yml
