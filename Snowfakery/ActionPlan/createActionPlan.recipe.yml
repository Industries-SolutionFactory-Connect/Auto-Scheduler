- plugin: snowfakery.standard_plugins.datasets.Dataset
- object: ActionPlan
  count: 1
  fields:
    __apTempVersion: 
      Dataset.iterate:
        dataset: data/ActionPlanTemplateVersion.csv
    __vehicle: 
      Dataset.iterate:
        dataset: data/Vehicle.csv
    ActionPlanType: Industries
    Name: Vehicle Inspection
    IsUsingHolidayHours: true
    ActionPlanState: Not Started
    ActionPlanTemplateVersionId: ${{__apTempVersion.Id}}
    TargetId: ${{__vehicle.Id}}
    StartDate: ${{today}}

